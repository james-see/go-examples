os: osx # Only use OSX if it's really needed!

language: go

go:
- tip # The latest version of Go.

before_install:
  - chmod +x build.sh
  - # start your web application and listen on `localhost`
  - open -a '/Applications/Google Chrome Canary.app' --args --headless --remote-debugging-port=9222 --hide-scrollbars --disable-gpu http://localhost &
script:
- "./build.sh"

addons:
  chrome: beta